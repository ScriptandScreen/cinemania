<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>
    <script type="module" crossorigin src="/src/js/librarymain.js"></script>

    <link
      rel="stylesheet"
      crossorigin
      href="/src/css/main/libraryList/libraryList-desktop.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./css/main/libraryList/libraryList-desktop.css"
    />
  </head>
  <body>
    <header>
      <load
        src="./partials/header/header.html"
        icon-path="img/sprite.svg#logo"
      />
      <section class="header-section container">
        <div class="header-icon-container">
          <svg class="header-icon">
            <use href="public/symbol-defs.svg#icon-logo-cinema "></use>
          </svg>
          <a href="index.html" class="header-title">Cinemania</a>
        </div>
        <ul id="header-links" class="header-link-container">
          <li><a href="index.html">HOME</a></li>
          <li><a class="catalog-button" href="catalog.html">CATALOG</a></li>
          <li><a href="mylibrary.html">LIBRARY</a></li>
        </ul>
        <div class="menu-button-div">
          <button class="menu-button">MENU</button>
        </div>
        <div class="toggle-container">
          <div class="toggle-theme">
            <input type="checkbox" id="theme-toggle" />
            <label class="theme-toggle" for="theme-toggle">
              <span class="toggle-sun">
                <img
                  class="toggle-sun-icon"
                  src="data:image/svg+xml,%3csvg%20width='16'%20height='16'%20viewBox='0%200%2016%2016'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M8%2013C10.7614%2013%2013%2010.7614%2013%208C13%205.23858%2010.7614%203%208%203C5.23858%203%203%205.23858%203%208C3%2010.7614%205.23858%2013%208%2013Z'%20stroke='white'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M12.907%203.093L12.998%203.002M3.002%2012.998L3.093%2012.907M8%201.056V1M8%2015V14.944M1.056%208H1M15%208H14.944M3.093%203.093L3.002%203.002M12.998%2012.998L12.907%2012.907'%20stroke='white'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                  width="13"
                  height="13"
                  alt="Güneş"
                />
              </span>
              <span class="toggle-moon">
                <img
                  class="toggle-moon-icon"
                  src="data:image/svg+xml,%3csvg%20width='15'%20height='15'%20viewBox='0%200%2015%2015'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1.02604%207.77441C1.26766%2011.1211%204.20061%2013.8439%207.71076%2013.9933C10.1873%2014.0973%2012.4021%2012.9796%2013.731%2011.2185C14.2814%2010.4972%2013.9861%2010.0163%2013.0666%2010.1788C12.6169%2010.2568%2012.1538%2010.2893%2011.6706%2010.2698C8.38862%2010.1398%205.704%207.48199%205.69058%204.34329C5.68386%203.49851%205.86508%202.69921%206.19394%201.9714C6.55637%201.16561%206.12012%200.782204%205.28117%201.12662C2.62339%202.21184%200.80456%204.80467%201.02604%207.77441Z'%20stroke='white'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                  width="13"
                  height="13"
                  alt="Ay"
                />
              </span>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        <div class="responsive-menu">
          <svg class="header-icon">
            <use
              href="/cinemania/assets/symbol-defs-nbRO9jF3.svg#icon-logo-cinema"
            ></use>
          </svg>
          <ul id="header-links" class="header-link-container">
            <li><a href="index.html">HOME</a></li>
            <li><a class="catalog-button" href="catalog.html">CATALOG</a></li>
            <li><a href="mylibrary.html">LIBRARY</a></li>
          </ul>
        </div>
        <div class="responsive-overlay"></div>
      </section>
    </header>
    <main>
      <load src="./partials/dream-cinema.html" />
      <load src="./partials/main/libraryList.html" />
      <section class="container">
        <div id="heroMovies" class="hero-movies-container">
          <div id="movies-description-container"></div>
          <div id="movies-image-container">
            <div class="gradient"></div>
          </div>
        </div>
        <div id="modal"></div>
      </section>

      <section class="container">
        <select id="film-category" name="genres">
          <option class="film-category-option" value="">Select a genre</option>
        </select>
        <div id="catalog-movie-gallery" class="catalog-library-css"></div>

        <button class="load-more-button orange-button">Load More</button>
        <div class="empty-library-container">
          <p class="empty-library-title">HOOOOOOOOOOPS..</p>
          <p class="empty-library-title">film yok</p>
          <p class="empty-library-title">Aşağıdaki butona tıkla oradan ekle</p>
        </div>
        <a href="category.html"
          ><button
            href="category.html"
            class="search-movie-button orange-button"
          >
            Search Movie
          </button></a
        >
      </section>
    </main>
    <footer>
      <load src="./partials/footer/footer.html" />
      <load src="./partials/main/scroll-up.html" />
      <section class="footer-section">
        <div class="footer-main-div">
          <ul class="footer-ul">
            <li class="footer-li">© 2023 | All Rights Reserved</li>
          </ul>
        </div>
      </section>
    </footer>
    <load src="./partials/popup/popup.html" />
    <script type="module" src="./main.js"></script>
    <section class="popup-section-container hidden">
      <div class="popup-section">
        <div class="popup-trailer"></div>
        <button class="close-btn">
          <svg class="close-svg" width="24" height="24">
            <use href="/cinemania/assets/sprite-Cs5pSZ4c.svg#icon-close"></use>
          </svg>
        </button>
        <div class="popup-content-container">
          <div class="popup-img-container">
            <img class="afis-img" src="" alt="Movie Poster" />
          </div>
          <div class="popup-film-info">
            <div class="popup-film-content">
              <h2 class="film-title"></h2>
              <ul class="film-details">
                <li>
                  <p>Vote / Votes</p>
                  <p>Popularity</p>
                  <p>Genre</p>
                </li>
                <li>
                  <p>
                    <span class="vote-description average-rating"></span> /
                    <span class="vote-description vote-count"></span>
                  </p>
                  <p class="description popularity"></p>
                  <p class="description genre"></p>
                </li>
              </ul>
            </div>
            <div class="popup-film-about-title">
              <h3 class="film-about">ABOUT</h3>
              <p class="film-about-desc"></p>
            </div>
            <div class="popup-buttons">
              <button
                type="button"
                class="film-btn orange-button add-btn"
                id="popup-add-btn"
              >
                Add to my library
              </button>
              <button
                type="button"
                class="film-btn hidden white-button remove-btn"
                id="popup-remove-btn"
              >
                Remove from my library
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
