<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>

    <link
      rel="stylesheet"
      crossorigin
      href="/src/css/main/libraryList/libraryList-desktop.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./css/main/libraryList/libraryList-desktop.css"
    />
  </head>
  <body>
     <load src="./partials/header/header.html" />
    <load src="./partials/dream-cinema.html" />

      <section class="container">
        <select id="film-category" name="genres">
          <option class="film-category-option" value="">Select a genre</option>
        </select>
        <div id="catalog-movie-gallery" class="catalog-library-css"></div>

        
      </section>
    </main>
    <footer>
      <load src="./partials/footer/footer.html" />
      <load src="./partials/main/scroll-up.html" />
      <section class="footer-section">
        <div class="footer-main-div">
          <ul class="footer-ul">
            <li class="footer-li">Â© 2023 | All Rights Reserved</li>
          </ul>
        </div>
      </section>
    </footer>
    <load src="./partials/popup/popup.html" />
    <script type="module" src="./main.js"></script>
    <section class="popup-section-container hidden">
      <div class="popup-section">
        <div class="popup-trailer"></div>
        <button class="close-btn">
          <svg class="close-svg" width="24" height="24">
            <use href="/cinemania/assets/sprite-Cs5pSZ4c.svg#icon-close"></use>
          </svg>
        </button>
        <div class="popup-content-container">
          <div class="popup-img-container">
            <img class="afis-img" src="" alt="Movie Poster" />
          </div>
          <div class="popup-film-info">
            <div class="popup-film-content">
              <h2 class="film-title"></h2>
              <ul class="film-details">
                <li>
                  <p>Vote / Votes</p>
                  <p>Popularity</p>
                  <p>Genre</p>
                </li>
                <li>
                  <p>
                    <span class="vote-description average-rating"></span> /
                    <span class="vote-description vote-count"></span>
                  </p>
                  <p class="description popularity"></p>
                  <p class="description genre"></p>
                </li>
              </ul>
            </div>
            <div class="popup-film-about-title">
              <h3 class="film-about">ABOUT</h3>
              <p class="film-about-desc"></p>
            </div>
            <div class="popup-buttons">
              <button
                type="button"
                class="film-btn orange-button add-btn"
                id="popup-add-btn"
              >
                Add to my library
              </button>
              <button
                type="button"
                class="film-btn hidden white-button remove-btn"
                id="popup-remove-btn"
              >
                Remove from my library
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
<script type="module" src="./js/listLibrary.js"></script>
</html>
