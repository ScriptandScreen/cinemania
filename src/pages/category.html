<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

      rel="stylesheet">
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <!-- Gilroy -->
      <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <!-- CSS STYLES ARE HERE -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/category.css" />

  </head>

  <body>
    <main>
      <section class="movie-section">
        <div class="container movie-container">
          <div class="search-container">
            <form class="search-form">
              <input id="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search" />
                <button id="clear-btn" type="button" class="clear-btn">
                  <svg class="icon icon-x" width="18" height="18">
                      <use href="../img/sprite.svg#icon-x"></use>
                  </svg>
                </button>
              <button id="search-btn">
                <svg class="icon icon-search" width="20" height="20">
                  <use href="../img/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="movie-content">
            <ul class="movie-list">
            </ul>
          </div>
        </div>
      </section>
      <section class="section-pagination">
        <!-- Pagination Section -->
        <div class="pagination">
          <button class="pagination-btn" id="prev-btn" disabled>
            <svg class="icon icon-left-arrow" width="28" height="28">
              <use href="../img/sprite.svg#icon-left-arrow"></use>
            </svg>
          </button>

          <button class="pagination-btn" id="next-btn" disabled>
            <svg class="icon icon-right-arrow" width="28" height="28">
              <use href="../img/sprite.svg#icon-right-arrow"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>
    <script src="../js/catergory.js"></script>
  </body>
</html>
