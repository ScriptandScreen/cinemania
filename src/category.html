<body>
  <main>
    <load src="./partials/main/hero.html" />
    <section class="movie-section">
      <div class="container movie-container">
        <div class="search-container">
          <form class="search-form">
            <input id="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search" />
            <button id="clear-btn" type="button" class="clear-btn">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5 4.5L4.5 13.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4.5 4.5L13.5 13.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <button id="search-btn">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"
                  stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17.5 17.5L13.875 13.875" stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </form>
        </div>
        <div class="movie-content">
          <ul class="movie-list">
          </ul>
        </div>
      </div>
    </section>
    <section class="section-pagination">
      <!-- Pagination Section -->
      <div class="pagination">
        <button class="pagination-btn" id="prev-btn" disabled>
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.9375 6.125L10.0625 14L17.9375 21.875" stroke="#B7B7B7" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="pagination-btn" id="next-btn" disabled>
          <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.0625 1.125L8.9375 9L1.0625 16.875" stroke="#F8F8F8" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </section>
